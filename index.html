<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cdcb62a610.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather Forecust</h1>
        </div>
        <div class="search_city">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" placeholder="Search Different Cities " class="form-control" />
                </div>
                <button type="submit " class="btn btn-info">Go</button>
            </form>
        </div>

        <div class="row ">
            <div class="col-6 ">
                <div class="card ">
                    <div class="card-body2 ">
                        <h5 id="city"></h5>
                        <p class="day_of_week ">
                        </p>
                        <p class="weather-cnd" id="description"></p>
                        <span class="temperature" id="temperature"></span><span class="units"> ℃</span>

                        <p class="details "><span class="highest-temp" id="max-temp"></span>℃/<span class="lowest-temp" id="min-temp"></span>℃　Cloudiness: <span class="clouds" id="clouds"></span>% <i class="fas fa-tint "></i></p>
                    </div>
                </div>
            </div>
            <div class="col-6 ">
                <div class="weather-icon "><img src="" id="weather-icon"></div>
            </div>
        </div>
        <h3>5-day Weather Forecast</h3>

        <div class="card ">
            <div class="card-body3 ">
                <div class="row ">
                    <div class="col-3 days ">
                        <p class="day1 ">
                            11.9 Mon </div>
                    <div class="col-3 "> <i class="fas fa-sun "></i></div>
                    <div class="col-3 ">10%
                        <i class="fas fa-tint "></i></div>
                    <div class="col-3 "><span class="highest-temp">22℃</span>/6℃</div>
                    </p>
                </div>
            </div>
        </div>
        <div class="card ">
            <div class="card-body3 ">
                <div class="row ">
                    <div class="col-3 days ">
                        <p class="day2 ">
                            11.10 Tue </div>
                    <div class="col-3 "><i class="fas fa-sun "></i>
                    </div>
                    <div class="col-3 ">15%
                        <i class="fas fa-tint "> </i></div>
                    <div class="col-3 "> <span class="highest-temp">19℃</span>/10℃</div>
                    </p>
                </div>
            </div>
        </div>
        <div class="card ">
            <div class="card-body3 ">
                <div class="row ">
                    <div class="col-3 days ">
                        <p class="day3 ">
                            11.11 Wed </div>
                    <div class="col-3 "><i class="fas fa-sun "></i> </div>
                    <div class="col-3 ">10%
                        <i class="fas fa-tint "></i></div>
                    <div class="col-3 "><span class="highest-temp">21℃</span>/9℃</div>
                    </p>
                </div>
            </div>
        </div>
        <div class="card ">
            <div class="card-body3 ">
                <div class="row ">
                    <div class="col-3 days ">
                        <p class="day4 ">
                            11.12 Thu</div>
                    <div class="col-3 "><i class="fas fa-sun "> </i></div>
                    <div class="col-3 "> 40%
                        <i class="fas fa-tint "></i> </div>
                    <div class="col-3 "><span class="highest-temp">22℃</span>/10℃</div>
                    </p>
                </div>
            </div>
        </div>
        <div class="card ">
            <div class="card-body3 ">
                <div class="row ">
                    <div class="col-3 days ">
                        <p class="day5 ">
                            11.13 Fri </div>
                    <div class="col-3 "><i class="fas fa-sun "></i></div>
                    <div class="col-3 "> 10%
                        <i class="fas fa-tint "></i> </div>
                    <div class="col-3 "><span class="highest-temp">18℃</span>/9℃</div>
                    </p>
                </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/HisakoK/SC-Weather-App" target="_blank">Open-Source Code</a>  by Hisako Koyama
        </small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>

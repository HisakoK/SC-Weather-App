<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather Forecust</h1>

            <div class="search_city">
                <form class="form-inline" id="search-form">
                    <div class="row">
                        <div class="col-5">
                            <div class="form-group">
                                <input type="search" placeholder="Search Different Cities " class="form-control" />
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit " class="btn btn-info w-25 mb-4">Go</button>
                        </div>
                </form>
                </div>
            </div>

            <div class="row ">
                <div class="col-6 ">
                    <div class="card ">
                        <div class="card-body2 ">
                            <h5 id="city"></h5>
                            <p class="day_of_week ">
                            </p>
                            <p class="weather-cnd" id="description"></p>
                            <span class="temperature" id="temperature"></span><span class="units"> ℃</span>

                            <p class="details "><span class="highest-temp" id="max-temp"></span>℃/<span class="lowest-temp" id="min-temp"></span>℃　Cloudiness: <span class="clouds" id="clouds"></span>% <i class="fas fa-tint "></i></p>
                        </div>
                    </div>
                </div>
                <div class="col-6 ">
                    <div class="weather-icon "><img src="" id="weather-icon"></div>
                    <p class="humidity">Humidify:<span id="humidity"></span>%</p>
                    <p class="wind-speed">Wind: <span id="wind-speed"></span>km/h</p>
                </div>
            </div>

            <small>
            <a href="https://github.com/HisakoK/SC-Weather-App" target="_blank">Open-Source Code</a>  by Hisako Koyama
        </small>
        </div>
        <script src="src/app.js"></script>
</body>

</html>
